<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Usu√°rios</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: none;
        }

        .admin-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .config-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .config-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .item-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            background: white;
            border-radius: 4px;
            margin-top: 10px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .action-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            padding: 2px 5px;
            transition: 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        .btn-del {
            color: #e74c3c;
        }

        .btn-edit {
            color: #3498db;
        }

        .role-badge {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-right: 5px;
        }

        .tag-badge {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            color: #666;
            margin-left: 5px;
        }

        input::-ms-reveal,
        input::-ms-clear {
            display: none !important;
        }

        .input-group {
            display: flex;
            align-items: stretch;
            width: 100%;
            position: relative;
            margin-top: 0 !important;
        }

        .input-group input {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
            border-right: none !important;
            flex: 1;
            margin: 0 !important;
        }

        .btn-addon {
            width: 45px !important;
            background-color: #fcfcfc;
            border: 1px solid #bdc3c7;
            border-left: none;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            padding: 0;
            margin: 0;
        }

        .btn-addon:hover {
            background-color: #ecf0f1;
            color: #333;
        }

        /* --- CORRE√á√ÉO DO CELULAR --- */
        .table-responsive {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #ddd;
        }

        table {
            min-width: 600px;
        }

        /* Altera√ß√£o feita aqui: ----- */
        th,
        td {
            white-space: nowrap;
            padding: 12px 15px;
            vertical-align: middle;
        }

        td input {
            min-width: 150px;
        }

        .action-btn {
            font-size: 1.3rem !important;
            padding: 8px 12px !important;
            margin: 0 2px;
        }

        td:last-child {
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="card admin-mode" style="margin-top: 20px;">

        <div id="passwordAlerts" class="alert-card"
            style="display:none; background:#fff3cd; border:1px solid #ffeeba; color:#856404; padding:15px; border-radius:8px; margin-bottom:20px;">
            <div class="alert-title" style="font-weight:bold; margin-bottom:10px;">‚ö†Ô∏è Solicita√ß√µes de Recupera√ß√£o de
                Senha</div>
            <div id="requestsList"></div>
        </div>

        <div id="masterControls" class="admin-controls">
            <div class="config-card">
                <div class="config-title">üè¢ Gest√£o de Setores</div>
                <div style="display:flex; gap:5px;">
                    <input type="hidden" id="sectorIdEdit">
                    <input type="text" id="newSectorName" placeholder="Ex: FINANCEIRO">
                    <button class="btn-success" style="width:auto; margin:0;" onclick="salvarSetor()"
                        id="btnSaveSector">+</button>
                    <button class="btn-danger" style="width:auto; margin:0; display:none;"
                        onclick="cancelarEdicaoSetor()" id="btnCancelSector">‚úï</button>
                </div>
                <div class="item-list" id="listaSetores">Carregando...</div>
            </div>
            <div class="config-card">
                <div class="config-title">‚öñÔ∏è Gest√£o de Cargos</div>
                <input type="hidden" id="roleIdEdit">
                <input type="text" id="newRoleName" placeholder="Ex: SUPERVISOR" style="margin-bottom:0;">
                <div style="display: flex; gap: 5px;">
                    <select id="newRoleLevel" style="flex:1;">
                        <option value="50">N√≠vel 50 (Ger√™ncia)</option>
                        <option value="20">N√≠vel 20 (Operacional)</option>
                        <option value="10">N√≠vel 10 (Visualiza√ß√£o)</option>
                    </select>
                    <input type="text" id="newRoleLabel" placeholder="Tag (Ex: Pode Editar)" style="flex:1;">
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="btn-success" style="margin:0;" onclick="salvarCargo()"
                        id="btnSaveRole">Salvar</button>
                    <button class="btn-danger" style="margin:0; width: 40px; display:none;"
                        onclick="cancelarEdicaoCargo()" id="btnCancelRole">‚úï</button>
                </div>
                <div class="item-list" id="listaCargos">Carregando...</div>
            </div>
        </div>

        <form id="createForm" class="admin-form-grid" autocomplete="off">
            <input type="text" style="display:none">
            <input type="password" style="display:none">
            <div style="grid-column: span 2;">
                <h3>üë§ Gerenciar Usu√°rio</h3>
            </div>
            <div>
                <input type="text" id="name" placeholder="Nome Completo" required autocomplete="new-password">
                <input type="email" id="email" placeholder="E-mail" style="margin-top: 10px;" required
                    autocomplete="new-password">
                <input type="text" id="phone" placeholder="Telefone" style="margin-top: 10px;" required
                    autocomplete="new-password">
            </div>
            <div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha Inicial" required
                        autocomplete="new-password">
                    <button type="button" onclick="toggleAdminPassword()" class="btn-addon" tabindex="-1"
                        title="Mostrar Senha">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 12.332 10.119 13.5 8 13.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" />
                        </svg>
                    </button>
                </div>

                <select id="role" style="margin-top: 10px;" required>
                    <option>Carregando...</option>
                </select>
                <select id="sector" style="margin-top: 10px;" required>
                    <option>Carregando...</option>
                </select>
            </div>
            <button type="submit" class="btn-primary" style="grid-column: span 2;">Criar Usu√°rio</button>
        </form>

        <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
            <input type="text" id="searchUser" placeholder="üîç Pesquisar por nome, e-mail, cargo ou setor..."
                onkeyup="filtrarUsuarios()"
                style="padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem;">
        </div>

        <div class="table-responsive">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Cargo / Permiss√µes</th>
                        <th>Setor</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="navbar.js"></script>

    <script>
        let editingUserId = null;
        const token = localStorage.getItem('token');
        const myRole = localStorage.getItem('userRole');
        const mySector = localStorage.getItem('userSector');

        if (!token) { window.location.href = 'login.html'; }
        else {
            document.body.style.display = 'flex';
            criarNavbar('Gest√£o de Usu√°rios');
            iniciarPagina();
        }

        async function iniciarPagina() {
            if (myRole === 'ADMIN_MASTER') {
                document.getElementById('masterControls').style.display = 'grid';
                await atualizarListaSetores();
                await atualizarListaCargos();
            }
            await checarPedidosSenha();
            await carregarOpcoesDropdown();
            await carregarUsuarios();
        }

        function toggleAdminPassword() {
            const input = document.getElementById('password');
            input.type = input.type === "password" ? "text" : "password";
        }

        function filtrarUsuarios() {
            const input = document.getElementById('searchUser');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('usersTable');
            const tr = table.getElementsByTagName('tr');
            for (let i = 1; i < tr.length; i++) {
                const tds = tr[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < tds.length - 1; j++) {
                    if (tds[j]) {
                        const txtValue = tds[j].textContent || tds[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) { found = true; break; }
                    }
                }
                tr[i].style.display = found ? "" : "none";
            }
        }

        async function carregarUsuarios() {
            try {
                const res = await fetch('/api/users', { headers: { 'Authorization': `Bearer ${token}` } });
                const users = await res.json();
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                // --- FILTRO DE SEGURAN√áA ---
                const usuariosFiltrados = users.filter(u => {
                    if (myRole === 'ADMIN_MASTER') return true;

                    if (u.sector !== mySector) return false;

                    let cargoUser = u.role || u.roleName || '';
                    if (typeof cargoUser === 'object') cargoUser = cargoUser.name;
                    if (cargoUser === 'ADMIN_MASTER') return false;

                    return true;
                });

                if (usuariosFiltrados.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" align="center">Nenhum usu√°rio encontrado.</td></tr>';
                    return;
                }

                usuariosFiltrados.forEach(u => {
                    let rawRole = u.role || u.roleName || '';
                    const cargo = (typeof rawRole === 'string' ? rawRole : rawRole.name).toUpperCase();
                    const label = u.roleLabel || (rawRole.label ? rawRole.label : '');

                    let badgeBg = '#ecf0f1';
                    let badgeColor = '#2c3e50';

                    if (cargo === 'ADMIN_MASTER') {
                        badgeBg = '#fadbd8';
                        badgeColor = '#c0392b';
                    } else if (cargo === 'FULL') {
                        badgeBg = '#d4efdf';
                        badgeColor = '#27ae60';
                    } else if (cargo === 'WRITE' || cargo === 'OPERADOR') {
                        badgeBg = '#fcf3cf';
                        badgeColor = '#d68910';
                    } else if (cargo === 'READ' || cargo === 'LEITURA') {
                        badgeBg = '#d6eaf8';
                        badgeColor = '#2980b9';
                    }

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${u.name}</strong></td>
                            <td>${u.email}</td>
                            <td>
                                <span class="role-badge" style="background: ${badgeBg}; color: ${badgeColor};">
                                    ${cargo || 'SEM CARGO'}
                                </span>
                                <span class="tag-badge">${label}</span>
                            </td>
                            <td><span class="tag-badge" style="font-weight:600;">${u.sector}</span></td>
                            <td>
                                <button class="action-btn btn-edit" onclick="prepararEdicaoUsuario('${u.id}')" title="Editar">‚úèÔ∏è</button>
                                <button class="action-btn btn-del" onclick="excluirUsuario('${u.id}')" title="Excluir">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Erro ao carregar usu√°rios:", error);
            }
        }

        async function checarPedidosSenha() {
            if (myRole !== 'ADMIN_MASTER' && myRole !== 'FULL') return;
            const res = await fetch('/api/admin/password-requests', { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) {
                const requests = await res.json();
                const alertBox = document.getElementById('passwordAlerts');
                const list = document.getElementById('requestsList');
                list.innerHTML = '';

                // Filtra pedidos: Admin v√™ tudo, Full v√™ s√≥ do setor
                const pedidosFiltrados = requests.filter(req => {
                    if (myRole === 'ADMIN_MASTER') return true;
                    return req.user.sector.name === mySector;
                });

                if (pedidosFiltrados.length > 0) {
                    alertBox.style.display = 'block';
                    pedidosFiltrados.forEach(req => {
                        list.innerHTML += `<div style="background:white; padding:10px; border-radius:6px; border:1px solid #e2e3e5; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;"><div><strong>${req.user.name}</strong> (${req.user.email})<br><small>Setor: ${req.user.sector.name}</small></div><button class="btn-primary" style="width:auto; font-size:0.8rem;" onclick="resolverPedido('${req.id}', '${req.user.id}', '${req.user.name}')">Alterar Senha</button></div>`;
                    });
                } else {
                    alertBox.style.display = 'none';
                }
            }
        }

        async function resolverPedido(requestId, userId, userName) {
            const newPass = prompt(`Digite a nova senha para ${userName}:`);
            if (!newPass) return;
            const updateRes = await fetch(`/api/users/${userId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ password: newPass }) });
            if (updateRes.ok) {
                await fetch(`/api/admin/password-requests/${requestId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                alert(`Senha alterada!`);
                checarPedidosSenha();
            } else {
                alert("Erro.");
            }
        }

        async function atualizarListaSetores() {
            try {
                const res = await fetch('/api/sectors', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) return;
                const setores = await res.json();
                const divLista = document.getElementById('listaSetores');
                divLista.innerHTML = '';
                if (Array.isArray(setores)) {
                    setores.forEach(s => {
                        divLista.innerHTML += `<div class="list-item"><span>${s.name}</span><div><button class="action-btn btn-edit" onclick="prepararEdicaoSetor('${s.id}', '${s.name}')">‚úèÔ∏è</button><button class="action-btn btn-del" onclick="excluirSetor('${s.id}')">üóëÔ∏è</button></div></div>`;
                    });
                }
                carregarOpcoesDropdown();
            } catch (e) {
                console.error(e);
            }
        }

        async function salvarSetor() {
            const id = document.getElementById('sectorIdEdit').value;
            const name = document.getElementById('newSectorName').value.toUpperCase();
            if (!name) return;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/sectors/${id}` : '/api/sectors';
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ name }) });
            if (res.ok) {
                alert(id ? 'Atualizado!' : 'Criado!');
                cancelarEdicaoSetor();
                atualizarListaSetores();
            }
        }

        function prepararEdicaoSetor(id, name) {
            document.getElementById('sectorIdEdit').value = id;
            document.getElementById('newSectorName').value = name;
            document.getElementById('btnSaveSector').innerText = "üíæ";
            document.getElementById('btnCancelSector').style.display = "inline-block";
        }

        function cancelarEdicaoSetor() {
            document.getElementById('sectorIdEdit').value = "";
            document.getElementById('newSectorName').value = "";
            document.getElementById('btnSaveSector').innerText = "+";
            document.getElementById('btnCancelSector').style.display = "none";
        }

        async function excluirSetor(id) {
            if (!confirm("Tem certeza?")) return;
            const res = await fetch(`/api/sectors/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) atualizarListaSetores(); else alert("Erro ao excluir");
        }

        async function atualizarListaCargos() {
            try {
                const res = await fetch('/api/roles', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) return;
                const cargos = await res.json();
                const divLista = document.getElementById('listaCargos');
                divLista.innerHTML = '';
                if (Array.isArray(cargos)) {
                    cargos.forEach(c => {
                        divLista.innerHTML += `<div class="list-item"><div style="display:flex; flex-direction:column;"><span>${c.name} <small style="color:#999;">(Nv. ${c.level})</small></span><span class="tag-badge">${c.label}</span></div><div><button class="action-btn btn-edit" onclick="prepararEdicaoCargo('${c.id}', '${c.name}', '${c.level}', '${c.label}')">‚úèÔ∏è</button><button class="action-btn btn-del" onclick="excluirCargo('${c.id}')">üóëÔ∏è</button></div></div>`;
                    });
                }
                carregarOpcoesDropdown();
            } catch (e) {
                console.error(e);
            }
        }

        async function salvarCargo() {
            const id = document.getElementById('roleIdEdit').value;
            const name = document.getElementById('newRoleName').value.toUpperCase();
            const level = document.getElementById('newRoleLevel').value;
            const label = document.getElementById('newRoleLabel').value;
            if (!name || !label) return;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/roles/${id}` : '/api/roles';
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ name, level, label }) });
            if (res.ok) {
                alert(id ? 'Atualizado!' : 'Criado!');
                cancelarEdicaoCargo();
                atualizarListaCargos();
            }
        }

        function prepararEdicaoCargo(id, name, level, label) {
            document.getElementById('roleIdEdit').value = id;
            document.getElementById('newRoleName').value = name;
            document.getElementById('newRoleLevel').value = level;
            document.getElementById('newRoleLabel').value = label;
            document.getElementById('btnSaveRole').innerText = "Salvar";
            document.getElementById('btnCancelRole').style.display = "inline-block";
        }

        function cancelarEdicaoCargo() {
            document.getElementById('roleIdEdit').value = "";
            document.getElementById('newRoleName').value = "";
            document.getElementById('newRoleLabel').value = "";
            document.getElementById('btnSaveRole').innerText = "Salvar";
            document.getElementById('btnCancelRole').style.display = "none";
        }

        async function excluirCargo(id) {
            if (!confirm("Tem certeza?")) return;
            const res = await fetch(`/api/roles/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) atualizarListaCargos(); else alert("Erro ao excluir");
        }

        async function carregarOpcoesDropdown() {
            try {
                const roleSelect = document.getElementById('role');
                const sectorSelect = document.getElementById('sector');
                const [rolesRes, sectorsRes] = await Promise.all([fetch('/api/roles', { headers: { 'Authorization': `Bearer ${token}` } }), fetch('/api/sectors', { headers: { 'Authorization': `Bearer ${token}` } })]);
                if (rolesRes.status === 401 || sectorsRes.status === 401) return;
                const roles = await rolesRes.json();
                const sectors = await sectorsRes.json();

                // --- FILTRO DE SEGURAN√áA: ESCONDE ADMIN_MASTER ---
                if (Array.isArray(roles)) {
                    roleSelect.innerHTML = '<option value="">Selecione...</option>';
                    roles.forEach(r => {
                        // Se n√£o sou ADMIN_MASTER, n√£o posso selecionar ADMIN_MASTER
                        if (myRole !== 'ADMIN_MASTER' && r.name === 'ADMIN_MASTER') return;

                        roleSelect.innerHTML += `<option value="${r.name}">${r.name} (${r.label})</option>`;
                    });
                }

                if (Array.isArray(sectors)) {
                    sectorSelect.innerHTML = '<option value="">Selecione...</option>';
                    sectors.forEach(s => sectorSelect.innerHTML += `<option value="${s.name}">${s.name}</option>`);
                }
            } catch (error) {
                console.error("Erro dropdowns:", error);
            }
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                roleName: document.getElementById('role').value,
                sectorName: document.getElementById('sector').value,
                password: document.getElementById('password').value
            };
            const url = editingUserId ? `/api/users/${editingUserId}` : '/api/users';
            const method = editingUserId ? 'PUT' : 'POST';
            try {
                const res = await fetch(url, { method: method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(data) });
                if (res.ok) {
                    alert(editingUserId ? 'Usu√°rio atualizado!' : 'Usu√°rio criado!');
                    limparFormUsuario();
                    carregarUsuarios();
                } else {
                    const err = await res.json();
                    alert("Erro: " + err.error);
                }
            } catch (error) {
                alert("Erro de conex√£o.");
            }
        });

        async function prepararEdicaoUsuario(id) {
            try {
                const res = await fetch(`/api/users/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const user = await res.json();
                editingUserId = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('phone').value = user.phone;
                if (user.role) document.getElementById('role').value = user.role.name;
                if (user.sector) document.getElementById('sector').value = user.sector.name;
                const passInput = document.getElementById('password');
                passInput.value = "";
                passInput.placeholder = "Deixe vazio para manter a senha";
                passInput.required = false;
                const btn = document.querySelector('#createForm button[type="submit"]');
                btn.innerText = "Salvar Altera√ß√µes";
