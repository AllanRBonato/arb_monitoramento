<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - ARB Monitoramento</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* --- LAYOUT DE APLICAÇÃO (SEM ROLAGEM NA PÁGINA) --- */
        body {
            overflow: hidden; /* O segredo: Impede a página toda de rolar */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app-container {
            display: flex;
            /* Ocupa exatamente a altura restante (100% da tela - 80px da navbar) */
            height: calc(100vh - 80px); 
            width: 100%;
            padding: 20px;
            gap: 20px;
            margin-top: 0;
            box-sizing: border-box;
        }

        /* --- SIDEBAR (LISTA) --- */
        .sidebar {
            width: 350px;
            min-width: 300px;
            background: white;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* Cabeçalho fixo, lista rola */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 100%;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 8px 8px 0 0;
            flex-shrink: 0; /* Não deixa esmagar */
        }
        
        .notes-list { 
            flex: 1; /* Ocupa o resto do espaço */
            overflow-y: auto; /* ROLAGEM SÓ AQUI */
            padding: 10px; 
        }

        /* --- ITEM DA LISTA --- */
        .note-item {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: 0.2s;
            background: white;
            border: 1px solid transparent;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .note-item:hover { transform: translateY(-2px); box-shadow: 0 3px 5px rgba(0,0,0,0.1); border-color: #bdc3c7;}
        .note-item.active { background-color: #e3f2fd; border-color: #3498db; }

        .note-row-top { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .note-title { font-weight: 700; color: #2c3e50; font-size: 0.95rem; }
        .note-date { font-size: 0.8rem; color: #7f8c8d; display: flex; align-items: center; gap: 5px;}

        /* Estados Visuais */
        .note-item.overdue { 
            border-left: 5px solid #e74c3c; 
            background: #fff5f5; 
        }
        .note-item.overdue .note-date { color: #c0392b; font-weight: bold; }
        
        .note-item.completed { 
            opacity: 0.6; 
            text-decoration: line-through; 
            border-left: 5px solid #27ae60; 
            background-color: #f0fff4;
        }

        /* --- EDITOR PRINCIPAL --- */
        .main-editor {
            flex: 1; /* Ocupa o resto da largura */
            background: white;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden; /* Segura o conteúdo dentro */
        }

        .editor-header { 
            padding: 15px 20px; 
            border-bottom: 1px solid #eee; 
            background: #fdfdfd;
            flex-shrink: 0;
            display: flex; align-items: center; gap: 10px;
        }

        /* O formulário ocupa toda a altura e organiza os filhos */
        #noteForm {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            overflow-y: auto; /* Se a tela for muito pequena, rola aqui */
        }

        /* Agrupamento de inputs */
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .col { flex: 1; }

        /* Aumentando o Textarea */
        .form-group-content {
            flex: 1; /* Faz a área de texto crescer para ocupar o espaço vazio */
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            min-height: 200px; /* Altura mínima garantida */
        }

        textarea {
            flex: 1; /* Cresce junto com o pai */
            resize: none; /* Tira aquele puxador do canto */
            padding: 15px;
            font-size: 1rem;
            line-height: 1.5;
            border-color: #ccc;
        }

        /* Botões do Rodapé */
        .editor-footer {
            margin-top: auto; /* Empurra para o final */
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .btn-add-mini {
            background-color: var(--success-color); color: white; border: none; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-add-mini:hover { transform: scale(1.1); }

        /* Cores das Bolinhas */
        .color-picker { display: flex; gap: 10px; align-items: center; height: 38px;}
        .color-dot { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 0 0 1px #ccc; transition: 0.2s;}
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.selected { transform: scale(1.2); box-shadow: 0 0 0 2px #333; }
        .bg-blue { background: #3498db; } .bg-green { background: #27ae60; }
        .bg-yellow { background: #f1c40f; } .bg-red { background: #e74c3c; }

        /* Responsividade */
        @media (max-width: 900px) {
            .app-container { flex-direction: column; height: auto; overflow-y: auto; }
            body { overflow: auto; } /* No celular, deixa rolar normal */
            .sidebar { width: 100%; height: 300px; margin-bottom: 20px; }
            .main-editor { height: auto; min-height: 500px; }
        }
    </style>
</head>
<body>

    <script src="navbar.js"></script>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="ph ph-notebook" style="margin-right:8px;"></i> Minhas Notas</h3>
                <button class="btn-add-mini" onclick="novaNota()" title="Criar Nova Nota">
                    <i class="ph-bold ph-plus" style="font-size:1.2rem;"></i>
                </button>
            </div>
            <div class="notes-list" id="notesList">
                <div style="text-align:center; padding:30px; color:#999;">Carregando...</div>
            </div>
        </aside>

        <main class="main-editor">
            <div class="editor-header">
                <i class="ph-duotone ph-note-pencil" style="font-size: 1.8rem; color: var(--primary-color);"></i>
                <h2 id="editorTitle" style="margin:0; margin-left: 10px;">Nova Nota</h2>
            </div>
            
            <form id="noteForm" onsubmit="salvarNota(event)">
                
                <div class="form-group">
                    <label>Título da Nota</label>
                    <input type="text" id="title" placeholder="Ex: Relatório Mensal..." required style="font-weight:bold; font-size:1.1rem;">
                </div>

                <div class="form-row">
                    <div class="col">
                        <label>Data de Vencimento</label>
                        <input type="date" id="dueDate">
                    </div>
                    <div class="col">
                        <label>Prioridade</label>
                        <select id="importance">
                            <option value="Baixa">Baixa</option>
                            <option value="Média" selected>Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="col" style="flex: 0.6;">
                        <label>Cor / Etiqueta</label>
                        <div class="color-picker">
                            <div class="color-dot bg-blue selected" onclick="selectColor('blue')"></div>
                            <div class="color-dot bg-green" onclick="selectColor('green')"></div>
                            <div class="color-dot bg-yellow" onclick="selectColor('yellow')"></div>
                            <div class="color-dot bg-red" onclick="selectColor('red')"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group-content">
                    <label>Conteúdo Detalhado</label>
                    <textarea id="content" placeholder="Escreva aqui todos os detalhes..."></textarea>
                </div>

                <div class="editor-footer">
                    <label style="display:flex; align-items:center; gap:8px; cursor:pointer; font-weight:600; font-size:1rem; color:#2c3e50;">
                        <input type="checkbox" id="isCompleted" style="width:20px; height:20px;"> 
                        Marcar como Concluído
                    </label>
                    
                    <div style="display:flex; gap:10px;">
                        <button type="button" class="btn-danger" id="btnDelete" onclick="deletarNota()" style="width:auto; display:none; padding:10px 20px;">
                            <i class="ph ph-trash" style="margin-right:5px;"></i> Excluir
                        </button>
                        
                        <button type="submit" class="btn-success" style="width:auto; padding:10px 25px; font-size:1rem;">
                            <i class="ph ph-floppy-disk" style="margin-right:5px;"></i> Salvar Nota
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>

<script>
    const token = localStorage.getItem('token');
    let notes = [];
    let currentColor = 'blue';
    let currentId = null; 

    if (!token) { window.location.href = 'login.html'; }
    else {
        criarNavbar('Minhas Notas');
        carregarNotasDoServidor();
    }

    // --- LÓGICA DE DADOS ---

    async function carregarNotasDoServidor() {
        try {
            const res = await fetch('/api/notes', { headers: { 'Authorization': `Bearer ${token}` } });
            if(res.ok) {
                notes = await res.json();
                renderList();
            }
        } catch (e) { console.error(e); }
    }

    async function salvarNota(e) {
        e.preventDefault();
        const payload = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value,
            dueDate: document.getElementById('dueDate').value,
            importance: document.getElementById('importance').value,
            completed: document.getElementById('isCompleted').checked,
            color: currentColor
        };

        const url = currentId ? `/api/notes/${currentId}` : '/api/notes';
        const method = currentId ? 'PUT' : 'POST';

        const res = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert('Nota Salva com Sucesso!');
            if(!currentId) novaNota(); 
            carregarNotasDoServidor();
        } else {
            alert('Erro ao salvar');
        }
    }

    async function deletarNota() {
        if (!currentId || !confirm('Tem certeza? Essa ação não tem volta.')) return;
        
        const res = await fetch(`/api/notes/${currentId}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        if(res.ok) {
            novaNota();
            carregarNotasDoServidor();
        }
    }

    // --- LÓGICA VISUAL ---

    function selectColor(color) {
        currentColor = color;
        document.querySelectorAll('.color-dot').forEach(el => el.classList.remove('selected'));
        document.querySelector(`.bg-${color}`).classList.add('selected');
    }

    function renderList() {
        const listEl = document.getElementById('notesList');
        listEl.innerHTML = '';

        if (notes.length === 0) return listEl.innerHTML = '<div style="text-align:center; padding:30px; color:#aaa; font-style:italic;">Você ainda não tem notas.<br>Clique no + para criar.</div>';

        // Ordenação: Pendentes > Concluídos | Recentes > Antigos
        notes.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed - b.completed;
            return new Date(b.updatedAt) - new Date(a.updatedAt);
        });

        const today = new Date().toISOString().split('T')[0]; // Data de hoje YYYY-MM-DD

        notes.forEach(note => {
            const item = document.createElement('div');
            let classes = 'note-item';
            let alertHtml = '';

            // Lógica de Atraso (Se tiver data, for menor que hoje e não estiver concluído)
            if (note.dueDate && note.dueDate < today && !note.completed) {
                classes += ' overdue';
                alertHtml = `<span style="color:#c0392b; font-weight:bold; margin-left:5px; font-size:0.8rem;"> <i class="ph-fill ph-warning"></i> Atrasado</span>`;
            }
            
            if (note.completed) classes += ' completed';
            if (currentId === note.id) classes += ' active';

            item.className = classes;
            
            const dateDisplay = note.dueDate ? note.dueDate.split('-').reverse().join('/') : '';

            item.innerHTML = `
                <div class="note-row-top">
                    <span class="note-title">${note.title}</span>
                    <div style="width:12px; height:12px; border-radius:50%; background:${getHexColor(note.color)}; border:1px solid rgba(0,0,0,0.1);"></div>
                </div>
                <div class="note-date">
                    <i class="ph ph-calendar-blank"></i> ${dateDisplay || 'Sem data'} 
                    ${alertHtml}
                </div>
            `;
            
            item.onclick = () => preencherEditor(note);
            listEl.appendChild(item);
        });
    }

    function preencherEditor(note) {
        currentId = note.id;
        document.getElementById('title').value = note.title;
        document.getElementById('content').value = note.content || '';
        document.getElementById('dueDate').value = note.dueDate || '';
        document.getElementById('importance').value = note.importance;
        document.getElementById('isCompleted').checked = note.completed;
        selectColor(note.color);
        
        document.getElementById('btnDelete').style.display = 'inline-flex';
        document.getElementById('editorTitle').innerText = "Editar Nota";
        renderList(); 
    }

    function novaNota() {
        currentId = null;
        document.getElementById('noteForm').reset();
        document.getElementById('editorTitle').innerText = "Nova Nota";
        selectColor('blue');
        document.getElementById('btnDelete').style.display = 'none';
        document.querySelectorAll('.note-item').forEach(el => el.classList.remove('active'));
    }

    function getHexColor(name) {
        const map = { 'blue': '#3498db', 'green': '#27ae60', 'yellow': '#f1c40f', 'red': '#e74c3c' };
        return map[name] || '#ccc';
    }
</script>
</body>
</html>
