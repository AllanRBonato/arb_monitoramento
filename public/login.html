<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login - ARB Monitoramento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card login-mode">
        <h2>Acessar Projeto</h2>

        <div class="logo-container">
            <img src="./img/ArBVision.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" placeholder="exemplo@arb.com.br" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-success">Entrar no Sistema</button>
            
            <button type="button" class="btn-link" onclick="alert('Função em desenvolvimento!')">
                Esqueci minha senha
            </button>

            <div id="status" style="margin-top:15px; font-weight:bold;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');

            statusDiv.innerText = "Verificando...";
            statusDiv.style.color = "#7f8c8d";

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userRole', result.role);
                    localStorage.setItem('userSector', result.sector);
                    localStorage.setItem('userAvatar', result.avatar);

                    statusDiv.style.color = 'green';
                    statusDiv.innerHTML = 'Login realizado!';
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
                } else {
                    statusDiv.style.color = '#e74c3c';
                    statusDiv.innerText = result.error;
                }
            } catch (error) {
                statusDiv.innerText = "Erro de conexão.";
                statusDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
