    <style>
        html,
        body {

        .btn-back {

        .table-wrapper {

            border: 1px solid #ffeeba;

        }

        .modal-overlay {
            position: fixed;

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);

        .modal-content {

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-bottom: 1px solid #eee;

        }

        .close-btn {

        .modal-body {

        .ip-main {

        .port-tag {

        .mac-info {
            display: block;

        .status-text {
            display: block;

            color: #e74c3c;

        }

        .badge-modal {
            padding: 2px 6px;
            border-radius: 3px;

            font-weight: bold;
        }

        .bm-loading {
            background: #e9ecef;
            color: #666;
        }

        .bm-on {
            background: #d4edda;
            color: #155724;

    <script>
        const token = localStorage.getItem('token');
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        let globalGroups = [];
        let currentGroupIndex = null;
        let checkQueue = [];
        let isProcessingQueue = false;

        if (!token || !projectId) window.location.href = 'dashboard.html';
        else {
            if (typeof criarNavbar === 'function') criarNavbar('Detalhes');
            document.body.style.display = 'flex';
            carregarTudo();
            setInterval(carregarRecursosRB, 20000);
        }

        function carregarTudo() { carregarDadosProjeto(); carregarGruposNAT(); carregarRecursosRB(); }

        async function carregarDadosProjeto() {
            try {
                const res = await fetch('/api/projects', { headers: { 'Authorization': `Bearer ${token}` } });
                const projects = await res.json();
                const p = projects.find(x => x.id === projectId);
                if (p) {
                    document.getElementById('projName').innerText = p.name;
                    document.getElementById('projIp').innerText = p.rbIp;
                    document.getElementById('projWinbox').innerText = p.rbWinboxPort || '8291';
                    document.getElementById('excelArea').innerHTML = p.excelLink ? `<a href="${p.excelLink}" target="_blank" style="color:#27ae60; font-weight:bold; text-decoration:none; border:1px solid #27ae60; padding:3px 8px; border-radius:3px; font-size:0.75rem;">üìä Planilha</a>` : '';
                    document.getElementById('providerList').innerHTML = (p.providers && p.providers.length > 0) ? p.providers.map(prov => `<div><strong>${prov.name}</strong> <span style="font-size:0.75rem;">(VLAN ${prov.vlan || '-'})</span></div>`).join('') : 'Sem provedora';
                }
            } catch (e) { console.error(e); }
        }

        async function carregarRecursosRB() {
            try {
                const res = await fetch(`/api/projects/${projectId}/resources`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('rbCpu').innerText = (data.cpu !== undefined) ? data.cpu + "%" : "-";
                    document.getElementById('rbUptime').innerText = data.uptime || "-";
                }
            } catch (e) { }
        }

        async function carregarGruposNAT() {
            document.getElementById('loadingNat').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            try {
                const res = await fetch(`/api/projects/${projectId}/nat`, { headers: { 'Authorization': `Bearer ${token}` } });
                const groups = await res.json();

                globalGroups = groups.map((g, i) => ({ ...g, originalIndex: i }));

                document.getElementById('loadingNat').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';

                aplicarFiltros();

                checkQueue = globalGroups.map((_, idx) => idx);
                processCheckQueue();

            } catch (e) { document.getElementById('loadingNat').innerText = `Erro: ${e.message}`; }
        }

        function aplicarFiltros() {
            const termo = document.getElementById('searchFilter').value.toLowerCase();
            const statusFiltro = document.getElementById('statusFilter').value;

            const filtrados = globalGroups.filter(group => {
                const nomeMatch = group.name.toLowerCase().includes(termo);

                let statusCalc = 'offline';
                const total = group.ips.length;
                const onlineCount = group.ips.filter(i => i.isOnline).length;
                const jaVerificado = group.ips.some(i => i.mac || i.status);

                if (jaVerificado) {
                    if (onlineCount === total && total > 0) statusCalc = 'online';
                    else if (onlineCount > 0) statusCalc = 'partial';
                } else {
                    statusCalc = 'loading';
                }

                let statusMatch = false;
                if (statusFiltro === 'all') statusMatch = true;
                else if (statusFiltro === statusCalc) statusMatch = true;

                return nomeMatch && statusMatch;
            });

            renderizarTabela(filtrados);
        }

        function renderizarTabela(lista) {
            const tbody = document.getElementById('natTableBody');
            tbody.innerHTML = '';

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" align="center" style="padding:20px; color:#999;">Nenhum resultado.</td></tr>';
                return;
            }

            lista.forEach(group => {
                let badgeClass = 'sp-loading';
                let badgeText = '...';

                const total = group.ips.length;
                const onlineCount = group.ips.filter(i => i.isOnline).length;
                const offlineCount = total - onlineCount;
                const jaVerificado = group.ips.some(i => i.mac || i.status);

                if (jaVerificado) {
                    if (onlineCount === total) {
                        badgeClass = 'sp-online'; badgeText = 'ONLINE';
                    } else if (onlineCount === 0) {
                        badgeClass = 'sp-offline'; badgeText = 'OFFLINE';
                    } else {
                        // MUDAN√áA AQUI: Mostra quantos est√£o OFF
                        badgeClass = 'sp-partial'; badgeText = `${offlineCount} OFF`;
                    }
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td align="center"><span id="status-badge-${group.originalIndex}" class="status-pill ${badgeClass}">${badgeText}</span></td>
                    <td><strong style="color:#2c3e50;">${group.name}</strong></td>
                    <td style="color:#666;">${group.ips.length} IPs</td>
                    <td align="right"><button class="btn-view-ips" onclick="abrirModalIps(${group.originalIndex})">Ver IPs</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function processCheckQueue() {
            if (isProcessingQueue || checkQueue.length === 0) return;
            isProcessingQueue = true;
            const batchIndices = checkQueue.splice(0, 5);

            batchIndices.forEach(idx => {
                const b = document.getElementById(`status-badge-${idx}`);
                if (b) { b.innerText = "..."; b.className = "status-pill sp-loading"; }
            });

            const allIps = [];
            batchIndices.forEach(idx => globalGroups[idx].ips.forEach(i => allIps.push(i.ip)));
            const uniqueIps = [...new Set(allIps)];

            try {
                const res = await fetch(`/api/projects/${projectId}/check-group`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ ips: uniqueIps })
                });
                const results = await res.json();

                batchIndices.forEach(idx => {
                    const group = globalGroups[idx];

                    group.ips.forEach(gIp => {
                        const result = results[gIp.ip];
                        if (result) {
                            gIp.isOnline = result.online;
                            gIp.latency = result.ms;
                            gIp.mac = result.mac;
                            gIp.status = result.status;
                        }
                    });

                    const badge = document.getElementById(`status-badge-${idx}`);
                    if (badge) {
                        const total = group.ips.length;
                        const onlineCount = group.ips.filter(i => i.isOnline).length;
                        const offlineCount = total - onlineCount;

                        if (onlineCount === total) {
                            badge.className = 'status-pill sp-online'; badge.innerText = 'ONLINE';
                        } else if (onlineCount === 0) {
                            badge.className = 'status-pill sp-offline'; badge.innerText = 'OFFLINE';
                        } else {
                            badge.className = 'status-pill sp-partial'; badge.innerText = `${offlineCount} OFF`;
                        }
                    }
                });
            } catch (e) { console.error(e); }

            isProcessingQueue = false;
            if (checkQueue.length > 0) setTimeout(processCheckQueue, 200);
        }

        function abrirModalIps(originalIndex) {
            currentGroupIndex = originalIndex;
            document.getElementById('modalTitle').innerText = globalGroups[originalIndex].name;
            document.getElementById('modalIps').style.display = 'flex';
            renderizarListaModal(false);
        }

        function renderizarListaModal(isTesting) {
            const group = globalGroups[currentGroupIndex];
            const list = document.getElementById('modalIpList');
            list.innerHTML = '';

            const grouped = {};
            group.ips.forEach(item => {
                if (!grouped[item.ip]) grouped[item.ip] = { ports: [], online: item.isOnline, latency: item.latency, mac: item.mac, status: item.status };
                grouped[item.ip].ports.push(item.port);
                if (item.isOnline) { grouped[item.ip].online = true; grouped[item.ip].latency = item.latency; grouped[item.ip].mac = item.mac; grouped[item.ip].status = item.status; }
            });

            Object.keys(grouped).forEach(ip => {
                const data = grouped[ip];
                let statusHtml = '';
                let extraInfo = '';

                if (isTesting) {
                    statusHtml = `<span class="badge-modal bm-loading">...</span>`;
                } else if (data.online) {
                    statusHtml = `<span class="badge-modal bm-on">ON</span>`;
                    extraInfo = `<span class="mac-info">MAC: ${data.mac || 'N/A'} <small style="color:#555">(${data.latency})</small></span>`;
                } else {
                    statusHtml = `<span class="badge-modal bm-off">OFF</span>`;
                    extraInfo = `<span class="status-text">${data.status || 'Sem sinal ARP/Ping'}</span>`;
                }

                let portsHtml = data.ports.map(p => `<span class="port-tag">Porta ${p}</span>`).join('');
                list.innerHTML += `
                    <div class="ip-group-row">
                        <div><div class="ip-main">${ip}</div>${extraInfo}<div class="port-list">${portsHtml}</div></div>
                        <div style="text-align:right;">${statusHtml}</div>
                    </div>`;
            });
        }

        async function pingarTodosDoModal() {
            const btn = document.getElementById('btnPingModal');
            btn.disabled = true; btn.innerText = "‚è≥ Verificando...";
            renderizarListaModal(true);
            const group = globalGroups[currentGroupIndex];
            const uniqueIps = [...new Set(group.ips.map(i => i.ip))];

            try {
                const res = await fetch(`/api/projects/${projectId}/check-group`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ ips: uniqueIps })
                });
                const results = await res.json();
                group.ips.forEach(item => {
                    const result = results[item.ip];
                    if (result) { item.isOnline = result.online; item.latency = result.ms; item.mac = result.mac; item.status = result.status; }
                });

                const groupUniqueIps = [...new Set(group.ips.map(i => i.ip))];
                let offlineCount = 0;
                groupUniqueIps.forEach(ip => { if (group.ips.find(g => g.ip === ip && !g.isOnline)) offlineCount++; });

                const badge = document.getElementById(`status-badge-${currentGroupIndex}`);
                if (badge) {
                    if (offlineCount === 0) { badge.className = 'status-pill sp-online'; badge.innerText = 'ONLINE'; }
                    else if (offlineCount === groupUniqueIps.length) { badge.className = 'status-pill sp-offline'; badge.innerText = 'OFFLINE'; }
                    else { badge.className = 'status-pill sp-partial'; badge.innerText = `${offlineCount} OFF`; }
                }
            } catch (e) { }
            renderizarListaModal(false);
            btn.disabled = false; btn.innerText = "‚ö° Checar ARP & Ping";
        }

        function fecharModalIps() { document.getElementById('modalIps').style.display = 'none'; }
    </script>
